<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="dist/output.css" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Tailwind Test</title>
</head>



<body class="bg-radial-[at_50%_75%] from-sky-200 via-blue-400 to-indigo-900 to-90% dark:bg-gray-900 flex items-center justify-center min-h-screen">
  <div class="absolute top-4 right-4">
    <body class="bg-white text-black dark:bg-gray-900 dark:text-white min-h-screen flex flex-col items-center justify-center space-y-4">
  
  <h1 class="bg-conic from-blue-600 to-sky-400 to-50% text-white font-extrabold mx-8 animate-bounce px-8 border-4 basis-64 font-bold">
      Toggle Dark Mode
    </button>
  </div>

  <div class="text-white bg-gradient-to-r from-pink-500 to-violet-500 dark:text-white p-8 rounded shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    <form action="login" method="post" class="space-y-4">
      <div>
        <label class="block text-sm font-medium mb-1">Email</label>
        <input type="email" name="email"
          class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 rounded">
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Password</label>
        <input type="password" name="password"
          class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 rounded">
      </div>
      <button type="submit"
        class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition">Login</button>
    </form>
  </div>
</body>

</html>
